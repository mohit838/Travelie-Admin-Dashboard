version: "3.9"

services:
  travelie-dashboard-dev:
    container_name: travelie-dashboard-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: pnpm run dev -- --host
